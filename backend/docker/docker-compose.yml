version: "3.7"

services:
  database:
    container_name: restaurant-postgres
    restart: on-failure
    hostname: database
    image: "postgres:12.15-alpine"
    expose:
      - "5432"
    ports:
      - "5438:5432"
    environment:
      - POSTGRES_DB=restaurant
      - POSTGRES_USER=restaurant
      - POSTGRES_PASSWORD=restaurant
      - TZ=GMT+1
      - PGTZ=GMT+1
    volumes:
      - restaurant_pgsql_data:/var/lib/postgresql/data
    networks:
      - restaurant-app
    privileged: false
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - NET_RAW

  backend:
    image: "restaurant-backend"
    build:
      dockerfile: docker/Dockerfile
      context: ../
    depends_on:
      - database
    container_name: restaurant-backend
    restart: on-failure
    environment:
      - TZ=Europe/Warsaw
    expose:
      - "8080"
    ports:
      - "8080:8080"
    networks:
      - restaurant-app
    privileged: false
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - NET_RAW
  mailcatcher:
    container_name: restaurant-mailcatcher
    restart: on-failure
    hostname: mailcatcher
    image: axllent/mailpit:latest
    expose:
      - "1025"
    ports:
      - "8025:8025"
      - "1025:1025"
    networks:
      - restaurant-app
    privileged: false
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - NET_RAW

networks:
  restaurant-app:

volumes:
  restaurant_pgsql_data:
